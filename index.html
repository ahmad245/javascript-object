<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">    <link rel="stylesheet" href="style/style.css">
    <script src="script/object.js" defer></script>
    <script src="script/example.js" defer></script>
    <script src="script/copyObject.js" defer></script>
    <script src="script/call-apply-bind.js" defer></script>
    <title>Document</title>
</head>
<body>
    <section class="container  card" id="user-input"> 
      <div class="form-group">
          <label for="title">Favorite Movie</label>
          <input type="text" id="title" class="form-control">
      </div>
      <div class="form-row">
          <div class="form-group col-md-6">
              <label for="extra-name">Extra Information (Name)</label>
              <input type="text" id="extra-name" class="form-control">
          </div>
          <div class="form-group col-md-6">
                <label for="extra-value">Extra Information (Value)</label>
              <input type="text" id="extra-value" class="form-control">
          </div>
      </div>
      <div class="row d-flex">
          <div class="col">
                <button id="add-movie-btn" class="" >Add Movie</button>
          </div>
           
      </div>
     
    </section>
    <section class="container  card" id="filter"> 
            <div class="form-group">
                <label for="filter-title">Favorite Movie</label>
                <input type="text" id="filter-title" class="form-control">
            </div>
            <div class="row d-flex">
                    <div class="col">
                          <button id="search-btn" class="" >search</button>
                    </div>
                     
                </div>
    </section>
    <ul id="movie-list" class="container card"></ul>










    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
